 <!-- 識別子をそのままプロパティ名として利用 -->
  <script>
    let val = 10;  // 変数の宣言
    function fn() {} // 関数の宣言

    const obj = {
      val,   // 「 val: val 」を省略した記述
      fn     // 「 fn: fn 」を省略いた記述
    };

    console.log(obj);   // ＞{ val: 10, fn: function() }
  </script>
