<!-- オブジェクトリテラル内のブラケット記法 -->
<script>
  const keyBase = "member";
  let members = {
    [keyBase + "1"]:"太郎",
    [keyBase + "2"]:"次郎",
  };
  console.log(members);
  // ＞{nember1:"太郎",member2:"次郎"}
</script>
