<script>
  // 複数のデータ型が1つの文に記述されている場合
  console.log(1 + "1");   // "11"

  // 文字列を数値に変換
  console.log(1 + Number("1"));

  // 値の比較
  const num = 1;
  const str = "1"
  console.log(num === str);  // false === は値の比較と型の比較を行う
</script>
