 <!-- 練習問題 -->
  <!-- 次の出力結果が何になるか確認！ -->
 <script>
  console.log(1 * true);  // 1
  console.log(false + true);  // 1
  console.log(Boolean(0));  // false
  console.log(Boolean(1));  // true
  console.log(Boolean(-1));  // true
 </script>
